<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        @font-face {
        font-family: "Square Font Medium";
        src: url("./fonts/PFSquareSansProMedium_35487.woff");
        }
        @font-face {
        font-family: "Square Font";
        src: url("./fonts/PFSquareSansProRegular_35487.woff");
        }
        :root
        {
            /*--Shahzaib-Color: grey;*/
        }
        *{
            font-family: "Square Font", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        body{
            height: 100vh !important;
            overflow: hidden;
        }
        .btnLearn
        {
            color: var(--bs-primary); /* blue */
            font-weight: 600;
            font-size: 16.5px;
            background: none;
            border: none;
        }
        .body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 76vh;
        }
        .form
        {
            margin-left: 20px;
        }
        @media screen and (max-width: 768px) {
  .body {
    padding: 0;
  }
  .form
        {
            margin-left: 0;
        }
}
        .btnSubmit
        {
            font-weight: bold;
        }
        .form .btnSignUp
        {
            font-weight: bold;
            color: var(--bs-primary);
            border: none;
            background: none;
        }
        .form-div{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h4 
        {
            font-weight: bold;
        }

    </style>
</head>

        <div class="body">
            <div class="container-fluid form-div">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-12 col-lg-12 col-sm-12">

                        <div class="form p-2">
                            <div class="row pr-2">

                                <div class="col-md-12">
                                    <h4 class="font-weight-bold">Sign In</h4>
                                </div>
                                <div class="col-md-12 mt-4">
                                    <p class="">New to Square? <span><a href="#" class="text-decoration-none font-weight-bold btnSignUp">Sign Up</a></span></p>
                                </div>
                                <form action="/contact" method="post">
                                    <div class="col-md-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                            <label for="floatingInput">Email address</label>
                                          </div>
                                          <div class="input-group border-none">
                                            
                                            <div class="form-floating border-end-0">
                                                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">

                                            </div>
                                                <button id="btnPassIcon" class="border-none input-group-text btn border border-left-0 bg-white bg-none" type="button">
